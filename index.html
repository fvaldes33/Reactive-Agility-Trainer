<script id="home-section-tpl" type="text/x-handlebars-template">

<script id="settings-section-tpl" type="text/x-handlebars-template">
	<section class="main-section"> <!-- content goes here -->

<script id="starter-section-tpl" type="text/x-handlebars-template">
	<section class="main-section"> <!-- content goes here -->
		<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
			<div class="small-6 columns">
				<h4 class="">Select Sequence:</h4>
			</div>
			<div class="small-6 columns">
				<select id="sequence_chosen">
						<option value="1">Select One</option>
					{{#.}}
						<option value="{{this.id}}">{{this.preset_name}}</option>
					{{/.}}
				</select>
			</div>
		</div>
		<div class="row setting-holder" style="padding-top: 10px; padding-bottom: 10px;">
		</div>

		<div id="btn-row" class="row collapse" style="padding-top: 10px; padding-bottom: 10px; display: none;">
			<div class="small-12 columns text-center">
				<a href="#SEQ" class="button expand">Start Sequence!</a>
			</div>
		</div>

</script>

<script id="starter-setting-tpl" type="text/x-handlebars-template">
			{{#.}}
				<div class="small-12 columns">
					<div class="callout panel" style="background: rgba( 255,255,255,0.75 );">
						<div class="row collapse">
							<div class="small-12 columns">
								<p>Sequence Settings</p>
								<hr />
							</div>
						</div>
						<div class="row collapse" style="padding-bottom: 10px;">
							<div class="small-4 columns text-center">
								<small>Total Time</small><br />
								{{formatMinutes this.preset_total_time}} min
							</div>
							<div class="small-4 columns text-center">
								<small>Image Time</small><br />
								{{formatMinutes this.preset_image_time}} sec
							</div>
							<div class="small-4 columns text-center">
								<small>Down Time</small><br />
								{{formatMinutes this.preset_down_time}} sec
							</div>
						</div>
						<div class="row collapse" style="padding-bottom: 10px;">
							<div class="small-12 columns">
								<p>Shapes</p>
								<hr />
							</div>
							{{formatshapes this.preset_shapes}}
						</div>
					</div>
				</div>
			{{/.}}

	</section>
</script>
