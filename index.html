<script id="starter-setting-tpl" type="text/x-handlebars-template">
			<div class="small-12 columns">
				<ul class="shape-list-header no-bullet">
					<li>Saved Presets</li>
				</ul>
				<ul class="shape-list no-bullet" style="max-height: 80vh;">
					{{#.}}
					<li class="saved-preset" data-val = "{{this.id}}">
						<div class="row collapse">
							<div class="small-12 columns">
								{{this.preset_name}}
							</div>
						</div>
						<div class="row collapse">
							<div class="small-4 columns"><small>Total Time: {{this.preset_total_time}}</small></div>
							<div class="small-4 columns"><small>Flash Time: {{this.preset_image_time}}</small></div>
							<div class="small-4 columns"><small>Rec. Time: {{this.preset_down_time}}</small></div>
						</div>
						<div class="row collapse" style="padding-bottom: 10px;">
							<div class="small-6 columns"><small>Shapes</small></div>
							<div class="small-6 columns"><small>Colors</small></div>
						</div>
						<div class="row collapse" style="padding-bottom: 10px;">
							<div class="small-6 columns"><small>{{formatshapes this.preset_shapes}}</small></div>
							<div class="small-6 columns"><small>{{this.preset_colors}}</small></div>
						</div>
					</li>
					{{/.}}
				</ul>
			</div>
	</section>
</script>

<script id="about-section-tpl" type="text/x-handlebars-template">
	<section class="main-section"> <!-- content goes here -->
		<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
			<div class="small-12 columns">
				<div class="callout panel">
					<div class="row">
						<div class="small-12 columns text-center">
							<h2>TRAIN REACTION ON YOUR OWN OR WITH  PARTNER!</h2>
							<hr />
						</div>
					</div>
					<div class="row">
						<div class="small-12 columns">
							<p>The Reactive Agility Trainer App helps athletes prepare for game-like situations as it challenges the athlete to read, react, and respond to a variety of external cues and execute the correct directional movement.</p>
							<p>Use this app to improve:</p>
							<ul class="bullet">
								<li>Reaction time</li>
								<li>Speed</li>
								<li>Agility</li>
								<li>Balance</li>
								<li>Footwork</li>
								<li>Strength</li>
								<li>Fitness</li>
							</ul>
							<p>This app is appropriate for all levels and is currently used by professional athletes down to the five year old recreational player as well as can be used in both performance and rehab settings. </p>
							<p><small>***Consult your doctor before using this app in your workout or rehab program.***</small>
								<br><br>
								Choose from a variety of shapes, colors, and/or arrows...set the total time/flash time/recovery time and hit start!
								<br><br>
								For ideas on how to best use the Reactive Agility Trainer app in your training visit www.reactiveagilitytrainer.com
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</script>

<script id="cst-section-tpl" type="text/x-handlebars-template">

				<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
					<div class="small-12 columns">
						<ul class="shape-list-header no-bullet">
							<li>Name Preset</li>
						</ul>
						<ul class="shape-list no-bullet">
							<li style="margin: 0px; padding: 0px;">
								<div class="row collapse">
									<div class="small-12 columns">
										<input type="text" id="preset_name" placeholder="Preset Name" />
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
					<div class="small-12 columns">
						<ul class="shape-list-header no-bullet">
							<li>Choose Total Time (seconds) </li>
						</ul>
						<ul class="shape-list no-bullet">
							<li>
								<div class="row collapse">
									<div class="small-8 small-centered columns">
										<div class="row collapse">
											<div class="small-3 columns">
												<div class="button prefix changetime" data-action="sub" data-send="#total_time" data-inc="1"><i class="fa fa-minus"></i></div>
											</div>
											<div class="small-6 columns">
												<input class="text-center" type="text" id="total_time" value="0.00" readonly />
											</div>
											<div class="small-3 columns">
												<div class="button postfix changetime" data-action="add" data-send="#total_time" data-inc="1"><i class="fa fa-plus"></i></div>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
					<div class="small-12 columns">
						<ul class="shape-list-header no-bullet">
							<li>Choose Flash Time</li>
						</ul>
						<ul class="shape-list no-bullet">
							<li>
								<div class="row collapse">
									<div class="small-8 small-centered columns">
										<div class="row collapse">
											<div class="small-3 columns">
												<div class="button prefix changetime" data-action="sub" data-send="#flash_time" data-inc="0.10"><i class="fa fa-minus"></i></div>
											</div>
											<div class="small-6 columns">
												<input class="text-center" type="text" id="flash_time" value="0.00" readonly />
											</div>
											<div class="small-3 columns">
												<div class="button postfix changetime" data-action="add" data-send="#flash_time" data-inc="0.10"><i class="fa fa-plus"></i></div>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
					<div class="small-12 columns">
						<ul class="shape-list-header no-bullet">
							<li>Choose Recovery Time</li>
						</ul>
						<ul class="shape-list no-bullet">
							<li>
								<div class="row collapse">
									<div class="small-8 small-centered columns">
										<div class="row collapse">
											<div class="small-3 columns">
												<div class="button prefix changetime" data-action="sub" data-send="#down_time" data-inc="0.10"><i class="fa fa-minus"></i></div>
											</div>
											<div class="small-6 columns">
												<input class="text-center" type="text" id="down_time" value="0.00" readonly />
											</div>
											<div class="small-3 columns">
												<div class="button postfix changetime" data-action="add" data-send="#down_time" data-inc="0.10"><i class="fa fa-plus"></i></div>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
