<script id="settings-section-tpl" type="text/x-handlebars-template">

<script id="starter-section-tpl" type="text/x-handlebars-template">
	<section class="main-section"> <!-- content goes here -->
		<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
			<div class="small-6 columns">
				<h4 class="">Select Sequence:</h4>
			</div>
			<div class="small-6 columns">
				<select id="sequence_chosen">
						<option value="1">Select One</option>
					{{#.}}
						<option value="{{this.id}}">{{this.preset_name}}</option>
					{{/.}}
				</select>
			</div>
		</div>
		<div class="row setting-holder" style="padding-top: 10px; padding-bottom: 10px;">
		</div>

		<div id="btn-row-seq" class="row collapse" style="padding-top: 10px; padding-bottom: 10px; display: block;">
			<div class="small-12 columns text-center">
				<a href="#SEQ" class="button button-arrow expand round">Start Sequence!</a>
			</div>
		</div>

</script>

<script id="starter-setting-tpl" type="text/x-handlebars-template">
			{{#.}}
				<div class="small-12 columns">
					<div class="callout panel" style="background: rgba( 255,255,255,0.75 );">
						<div class="row collapse">
							<div class="small-12 columns">
								<p>Sequence Settings</p>
								<hr />
							</div>
						</div>
						<div class="row collapse" style="padding-bottom: 10px;">
							<div class="small-4 columns text-center">
								<small>Total Time</small><br />
								{{formatMinutes this.preset_total_time}}
							</div>
							<div class="small-4 columns text-center">
								<small>Image Time</small><br />
								{{formatMinutes this.preset_image_time}}
							</div>
							<div class="small-4 columns text-center">
								<small>Down Time</small><br />
								{{formatMinutes this.preset_down_time}}
							</div>
						</div>
						<div class="row collapse" style="padding-bottom: 10px;">
							<div class="small-12 columns">
								<p>Shapes</p>
								<hr />
							</div>
							{{formatshapes this.preset_shapes}}
						</div>
					</div>
				</div>
			{{/.}}

	</section>
</script>

<script id="css-section-tpl" type="text/x-handlebars-template">
			<section class="main-section">

				<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
					<div class="small-12 columns">
						<ul class="shape-list-header no-bullet">
							<li>Choose Shapes</li>
						</ul>
						<ul class="shape-list no-bullet">
							<li class="shape-select" data-val="square" data-select="false">Square</li>
							<li class="shape-select" data-val="triangle" data-select="false">Triange</li>
							<li class="shape-select" data-val="circle" data-select="false">Circle</li>
							<li class="shape-select" data-val="diamond" data-select="false">Diamond</li>
						</ul>
					</div>
				</div>

				<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
					<div class="small-12 columns">
						<ul class="shape-list-header no-bullet">
							<li>Choose Colors</li>
						</ul>
						<ul class="shape-list no-bullet">
							<li class="color-select" data-val="red" data-select="false">Red</li>
							<li class="color-select" data-val="yellow" data-select="false">Yellow</li>
							<li class="color-select" data-val="blue" data-select="false">Blue</li>
							<li class="color-select" data-val="green" data-select="false">Green</li>
						</ul>
					</div>
				</div>

				<div id="btn-row" class="row collapse" style="padding-top: 10px; padding-bottom: 10px;">
					<div class="small-12 columns text-center">
						<span id="" class="button button-arrow expand round check-selection-1">Next Step!</span>
					</div>
				</div>
			</section>
</script>

<script id="cst-section-tpl" type="text/x-handlebars-template">
			<section class="main-section"> <!-- content goes here -->

				<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
					<div class="small-12 columns">
						<ul class="shape-list-header no-bullet">
							<li>Choose Total Time</li>
						</ul>
						<ul class="shape-list no-bullet">
							<li>
								<div class="row">
									<div class="small-8 small-centered columns">
										<div class="row collapse">
											<div class="small-3 columns">
												<div class="button prefix changetime" data-action="sub" data-send="#total_time" data-inc="1"><i class="fa fa-minus"></i></div>
											</div>
											<div class="small-6 columns">
												<input class="text-center" type="text" id="total_time" value="0.00" readonly />
											</div>
											<div class="small-3 columns">
												<div class="button postfix changetime" data-action="add" data-send="#total_time" data-inc="1"><i class="fa fa-plus"></i></div>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
					<div class="small-12 columns">
						<ul class="shape-list-header no-bullet">
							<li>Choose Flash Time</li>
						</ul>
						<ul class="shape-list no-bullet">
							<li>
								<div class="row">
									<div class="small-8 small-centered columns">
										<div class="row collapse">
											<div class="small-3 columns">
												<div class="button prefix changetime" data-action="sub" data-send="#flash_time" data-inc="0.10"><i class="fa fa-minus"></i></div>
											</div>
											<div class="small-6 columns">
												<input class="text-center" type="text" id="flash_time" value="0.00" readonly />
											</div>
											<div class="small-3 columns">
												<div class="button postfix changetime" data-action="add" data-send="#flash_time" data-inc="0.10"><i class="fa fa-plus"></i></div>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
					<div class="small-12 columns">
						<ul class="shape-list-header no-bullet">
							<li>Choose Down Time</li>
						</ul>
						<ul class="shape-list no-bullet">
							<li>
								<div class="row">
									<div class="small-8 small-centered columns">
										<div class="row collapse">
											<div class="small-3 columns">
												<div class="button prefix changetime" data-action="sub" data-send="#down_time" data-inc="0.10"><i class="fa fa-minus"></i></div>
											</div>
											<div class="small-6 columns">
												<input class="text-center" type="text" id="down_time" value="0.00" readonly />
											</div>
											<div class="small-3 columns">
												<div class="button postfix changetime" data-action="add" data-send="#down_time" data-inc="0.10"><i class="fa fa-plus"></i></div>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div id="btn-row" class="row collapse" style="padding-top: 10px; padding-bottom: 10px;">
					<div class="small-12 columns text-center">
						<span id="" class="button button-save expand round complete-selection">Save Sequence!</span>
					</div>
				</div>
			</section>
</script>
